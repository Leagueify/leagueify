name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      leagueify-database:
        image: postgres:15.2
        env:
          POSTGRES_USER: leagueify
          POSTGRES_PASSWORD: password
        ports:
          - 27017:27017

    steps:
      - name: Checkout Leagueify Repo
        uses: actions/checkout@v3

      - name: Prepare Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      - name: Install Leagueify Dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Leagueify Tests
        run: DATABASE_URI=postgresql://leagueify:password@leagueify-database:5432/leagueify?schema=public DATABASE_USER=leagueify DATABASE_PASS=password npx playwright test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: results.xml
          path: test-results
